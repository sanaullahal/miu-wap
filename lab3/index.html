<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">
                    <img src="Real-logo.png" alt="Sanaullah Logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <h4>Welcome, Sanaullah</h4>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-warning" type="button">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Product List</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th class="qtySize">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Node.js</td>
                                <td>9.99</td>
                                <td>8</td>
                                <td><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                            </tr>
                            <tr>
                                <td>React</td>
                                <td>19.99</td>
                                <td>5</td>
                                <td><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                            </tr>
                            <tr>
                                <td>Angular</td>
                                <td>29.99</td>
                                <td>13</td>
                                <td><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h3>Your shopping cart</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Node.js</td>
                                    <td>9.99</td>
                                    <td>8</td>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <a href="#"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
                                            </span>
                                            <input type="text" class="form-control input-sm" name="qty1" id="qty1"
                                                value="1" />
                                            <span class="input-group-text">
                                                <a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Angular</td>
                                    <td>29.99</td>
                                    <td>13</td>
                                    <td class="qtySize">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <a href="#"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
                                            </span>
                                            <input type="text" class="form-control input-sm" name="qty2" id="qty2"
                                                value="10"/>
                                            <span class="input-group-text">
                                                <a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-9"></div>
                    <div class="col-xs-12 col-sm-3">
                        <input type="button" class="form-control btn btn-success" value="Place Order" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="">
                        <img src="html.png" alt="html validator"/></a> &nbsp;
                    <a href="">
                            <img src="validator-css.png" alt="CSS validator"/></a>
                
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
